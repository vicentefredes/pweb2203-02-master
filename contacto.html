    <h1>Contacto</h1>




    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class = "formulario">
                    <h2>Formulario de registro:</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputNombre">Nombre</label>
                              <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputApellido">Apellido</label>
                                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputDireccion">Dirección</label>
                              <input type="text" class="form-control" id="inputDireccion" placeholder="Calle X #1111">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputTelefono">Teléfono</label>
                                <input type="number" class="form-control" id="inputTelefono" placeholder="9XXXXXXXX">
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="inputEmail">Correo Electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="usuario123@mail.com">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputPassword">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="************">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputPassword2">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="************">
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6 col-lg-4">
                            <label for="inputAnimal">¿Qué animal desea?</label>
                            <select id="inputAnimal" class="form-control">
                              <option selected>Seleccionar...</option>
                              <option>Gato/a</option>
                              <option>Perro/a</option>
                            </select>
                          </div>
                          <div class="form-group col-md-6 col-lg-4" style="text-align: center;">
                            <label for="inputTieneAnimales">¿Ya tiene animales?</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Sí</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                              </div>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12" style="text-align: center; vertical-align: middle;">
                                <button type="submit" class="btn btn-secondary">Enviar</button>
                            </div>  
                        </div>
                    </form>           
                </div>
            </div>
        </div>
    </div>
